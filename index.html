<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const cryptoProjects = [
            { name: "Bitcoin", symbol: "BTC", completed: false, description: "The original cryptocurrency. Digital gold and store of value that started the crypto revolution." },
            { name: "Ethereum", symbol: "ETH", completed: false, description: "Smart contract platform enabling decentralized applications. The foundation of DeFi and NFTs." },

            { name: "Avalanche", symbol: "AVAX", completed: false, description: "Platform for launching decentralized applications and custom blockchain networks." }
        ];

        function loadProgress() {
            const savedProgress = localStorage.getItem('cryptoProgress');
            return savedProgress ? JSON.parse(savedProgress) : cryptoProjects;
        }

        function saveProgress(projects) {
            localStorage.setItem('cryptoProgress', JSON.stringify(projects));
        }

        function renderTable() {
            const cryptoList = document.getElementById('cryptoList');
            cryptoList.innerHTML = '';
            const projects = loadProgress();

            projects.forEach((project, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" ${project.completed ? 'checked' : ''} onchange="updateProgress(${index}, this.checked)"></td>
                    <td>${project.name}</td>
                    <td>${project.symbol}</td>
                    <td>${project.description}</td>
                `;
                cryptoList.appendChild(row);
            });
        }

        function updateProgress(index, completed) {
            const projects = loadProgress();
            projects[index].completed = completed;
            saveProgress(projects);
            renderTable();
        }

        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
